<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <style>
            .search {
                flex-direction: column;
                display: flex;
                width: 100%;
            }

            input {
                font-size: 48px;
                margin: 16px;
                border-top: 4px solid white;
                border-left: 4px solid white;
                padding: 8px;
                background-color: transparent;
                box-shadow: 4px 4px 10px 0px rgba(0, 0, 0, 0.1) inset, 
                -2px -2px 10px 0px rgba(0, 0, 0, 0.1),
                2px 2px 10px 0px rgba(0, 0, 0, 0.1);
            }

            .main-btn {
                font-size: 48px;
                margin: 16px;
                padding: 8px 0px;
                color: white;
                border: 1px solid white;
                background-color: rgb(24, 0, 59);
                box-shadow: 3px 3px 6px 1px rgba(0, 0, 0, 0.2);
                border-radius: 4px;
            }

            table {
                width: calc(100% - 32px);
                margin: 16px;
                background-color: black;
                color: white;
                box-shadow: 4px 4px 10px 1px rgba(0, 0, 0, 0.2);
            }
            table td{
                font-size: 42px;
                border-bottom: 3px solid yellow;
            }
        </style>
        <table>
            <tr>
                <td>Nome do arquivo</td>
                <!-- <td><button>Cancelar</button></td> -->
            </tr>
        </table>
        <div class="search">
            <input id="filename" placeholder="Nome do Arquivo:"/>
            <button class="main-btn">Inserir</button>
            <button class="main-btn">Pesquisar</button>
        </div>
    </body>
</html>
